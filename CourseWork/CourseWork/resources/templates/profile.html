<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/profile.css">
    <link rel="stylesheet" href="../static/css/carList.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
    />
</head>
<body>
    <nav class="Navbar">
        <div class="NavbarContainer">
          <a href="#" class="Logo">Logo</a>
          <div class="NavbarControls">
            <!-- control buttons -->
            <ul class="Controls">
              <li class="CarListItem">
                <a href="#" class="CarListHref">Car list</a>
              </li>
              <li class="StationListItem">
                <a href="#" class="StationHref">Station List</a>
              </li>
              <li class="Profile">
                <a class="ProfileItem" href="#">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="Wrapper">
            <div class="ProfileEntity">
                <div class="ProfileInfo">
                    <div class="ProfileAvatar">
                        <img src="../static/img/avatarIcon.png" alt="avatar icon" class="Icon">
                    </div>
                    <div class="FirstAndLastName">
                        <p class="FirstName">Firstname</p>
                        <p class="LastName">Lastname</p>
                    </div>
                </div>
                <div class="CarListProfile">
                    <div class="CarElement">
                        <div class="CarListEntity">
                            <div class="CarImage">
                            <img
                                class="ImageMainList"
                                src="../static/img/lanosImage.jpeg"
                                alt="Car Image"
                            />
                            </div>
                            <div class="CarInfo">
                                <ul class="CarInfoLines">
                                    <li class="Info">
                                    <p class="MarkInfoValue">Mark : Daewoo</p>
                                    </li>
                                    <li class="Info">
                                    <p class="ModelInfoValue">Mark : Lanos</p>
                                    </li>
                                </ul>
                                <ul class="CarInfoLines">
                                    <li class="Info">
                                    <div class="NumberPlateContainer"><p class="NumberPlateInfo">Number plate : </p> <div class="NumberWithFlag"><p class="NumberPlateValue">AB0407IX</p><div class="NumberFlag"></div></div></div>
                                    </li>
                                </ul>
                                <ul class="CarInfoLines">
                                    <li class="Info">
                                    <p class="FuelInfoValue">Fuel : gas</p>
                                    </li>
                                    <li class="Info">
                                    <p class="ProductionYear">Production year : 2007</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>                
                    <div class="CarElement">
                        <div class="CarListEntity">
                            <div class="CarImage">
                              <img
                                class="ImageMainList"
                                src="../static/img/lanosImage.jpeg"
                                alt="Car Image"
                              />
                            </div>
                            <div class="CarInfo">
                              <ul class="CarInfoLines">
                                <li class="Info">
                                  <p class="MarkInfoValue">Mark : Daewoo</p>
                                </li>
                                <li class="Info">
                                  <p class="ModelInfoValue">Mark : Lanos</p>
                                </li>
                              </ul>
                              <ul class="CarInfoLines">
                                <li class="Info">
                                  <div class="NumberPlateContainer"><p class="NumberPlateInfo">Number plate : </p> <div class="NumberWithFlag"><p class="NumberPlateValue">AB0407IX<div class="NumberFlag"></div></p></div></div>
                                </li>
                              </ul>
                              <ul class="CarInfoLines">
                                <li class="Info">
                                  <p class="FuelInfoValue">Fuel : gas</p>
                                </li>
                                <li class="Info">
                                  <p class="ProductionYear">Production year : 2007</p>
                                </li>
                              </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>
</body>
</html>
