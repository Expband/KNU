<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/registerPage.css">
    <link href="../static/css/common.css" rel="stylesheet" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
</head>
<body>
    <nav class="Navbar">
        <div class="NavbarContainer">
          <a href="#" class="Logo">Logo</a>
    </nav>
    <div class="Wrapper">
        <div class="RegisterForm">
            <div class="InputField">
                <div class="InputLoginRegister">
                    <h3 class="InputLabel1">Login</h3>
                    <input id="loginFieldForm" type="text" class="LoginFieldForm">
                </div>
            </div>
            <div class="InputField">
                <div class="InputPasswordRegister">
                    <h3 class="InputLabel">Password</h3>
                    <input id="passwordFieldForm" type="text" class="PasswordFieldForm">
                </div>
            </div>
            <div class="InputField">
                <div class="InputFirstNameRegister">
                    <h3 class="InputLabel">First name</h3>
                    <input id="firstNameFieldForm" type="text" class="FirstNameFieldForm">
                </div>
            </div>
            <div class="InputField">
                <div class="InputLastNameRegister">
                    <h3 class="InputLabel">Last Name</h3>
                    <input id="lastNameFieldForm" type="text" class="LastNameFieldForm">
                </div>
            </div>
            <div class="InputField">
                <div class="InputPhoneNumberRegister">
                    <h3 class="InputLabel">Phone number</h3>
                    <input id="phoneNumberFieldForm" type="text" class="PhoneNumberFieldForm">
                </div>
            </div>
            <div class="InputField">
                <div class="IsStationOwner">
                    <label for="isOwner" class="IsUserLabel">I`m a service station owner</label>
                    <input id="isOwner" value="owner" type="checkbox" class="IsOwner">
                </div>
            </div>
            <div class="SubmitRegistration">
                <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="postRegistrationData()">Submit</button>
            </div>
            <div class="RegistrationRedirecktion">
                <p class="RegistrationText">Already have account ? <a href="#" class="RegistrationLink">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="../static/js/registration.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
