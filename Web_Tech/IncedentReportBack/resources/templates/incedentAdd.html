<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add incedent</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <!-- main conten -->
      <div class="MainContenAddList">
        <div class="inputFnLname">
          <div class="Fname">
            <label for="fname">First name</label><br />
            <input type="text" id="fname" name="fname" /><br />
          </div>
          <div class="Lname">
            <label for="lname">Last name</label><br />
            <input type="text" id="lname" name="lname" /><br />
          </div>
        </div>
        <div class="PhotoNDescription">
          <div class="DescriptionArea">
            <label for="Description">Description of incedent</label><br />
            <textarea name="Description" id="Description"></textarea>
          </div>
          <div class="PhotoArea">
            <label for="Photo">Photo of incedent</label><br />
            <input type="file" accept="image/*" id="Photo" name="Photo" />
          </div>
        </div>
        <div class="Coordinates">
          <div class="lan">
            <label for="lan">lan</label><br />
            <input type="text" name="lan" id="lan" />
          </div>
          <div class="lat">
            <label for="lat">lat</label><br />
            <input type="text" name="lat" id="lat" />
          </div>
        </div>
        <div class="SubmitButton">
          <button
            type="submit"
            class="btn btn-primary btn-block"
            onclick="postReuest() , RedirectToHome()"
          >
            Submit
          </button>
        </div>
      </div>
      <!-- sidebar -->
      <aside class="sideBar">
        <div class="Button">
          <div class="AddButton">
            <button
              type="submit"
              class="btn btn-primary btn-block"
              onclick="RedirectToHome()"
            >
              Home
            </button>
          </div>
          <div class="ListButton">
            <button
              type="submit"
              class="btn btn-primary btn-block"
              onclick="RedirectToList()"
            >
              List incedent
            </button>
          </div>
        </div>
      </aside>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/redirect.js"></script>
  <script src="../static/js/getData.js"></script>
  </body>
</html>
