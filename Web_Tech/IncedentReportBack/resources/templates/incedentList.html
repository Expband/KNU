<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incedent List</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <!-- main content -->
      <div class="MainContentListIncedent">
        <div class="Topic">
          <h2 class="TopicLabel">List of incedent</h2>
        </div>
        <div class="DataTable" id="table-place">

        </div>
      </div>
      <!-- side bar -->
      <aside class="sideBar">
        <div class="Button">
          <div class="AddButton">
            <button
              type="submit"
              class="btn btn-primary btn-block"
              onclick="RedirectToAdd()"
            >
              Add incedent
            </button>
          </div>
          <div class="ListButton">
            <button
              type="submit"
              class="btn btn-primary btn-block"
              onclick="RedirectToHome()"
            >
              Home
            </button>
          </div>
        </div>
      </aside>
    </div>
    <script src="../static/js/takeData.js"></script>
    <script src="../static/js/redirect.js"></script>
    <script>
      takeIncedentData()
    </script>
  </body>
</html>
